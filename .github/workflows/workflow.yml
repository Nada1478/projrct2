name: wordpress

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4.1.0
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-north-1

      - name: Terraform Init & Apply
        id: tf
        working-directory: terraform
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: eu-north-1
        run: |
          set -e
          terraform init
          terraform apply -auto-approve
          echo "⏳ Extracting Terraform outputs..."
          WORDPRESS_IP=$(terraform output -raw wordpress_public_ip)
          # Gracefully handle missing http_public_ip output
          HTTP_IP=$(terraform output -raw http_public_ip 2>/dev/null || echo "")
          echo "📡 wordpress_ip = $WORDPRESS_IP"
          echo "🌐 http_ip      = $HTTP_IP"
          if [ -z "$WORDPRESS_IP" ]; then
            echo "❌ Error: wordpress_public_ip is missing!"
            exit 1
          fi
          echo "wordpress_ip=$WORDPRESS_IP" >> $GITHUB_OUTPUT
          echo "http_ip=$HTTP_IP" >> $GITHUB_OUTPUT

      - name: Install Ansible
        run: sudo apt update && sudo apt install -y ansible

      - name: Setup SSH Access
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ steps.tf.outputs.wordpress_ip }} >> ~/.ssh/known_hosts
          if [ -n "${{ steps.tf.outputs.http_ip }}" ]; then
            ssh-keyscan -H ${{ steps.tf.outputs.http_ip }} >> ~/.ssh/known_hosts
          fi

      - name: Create Ansible Inventory
        run: |
          echo "[wordpress]" > ansible/inventory.ini
          echo "${{ steps.tf.outputs.wordpress_ip }} ansible_user=ubuntu ansible_ssh_private_key_file=~/.ssh/id_rsa" >> ansible/inventory.ini
          echo "" >> ansible/inventory.ini
          echo "[http]" >> ansible/inventory.ini
          if [ -n "${{ steps.tf.outputs.http_ip }}" ]; then
            echo "${{ steps.tf.outputs.http_ip }} ansible_user=ubuntu ansible_ssh_private_key_file=~/.ssh/id_rsa" >> ansible/inventory.ini
          fi

      - name: Run Ansible Playbook
        run: ansible-playbook -i ansible/inventory.ini ansible/playbook.yml
