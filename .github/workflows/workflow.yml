name: wordpress

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Terraform
        uses: little-core-labs/install-terraform@v2.0.0

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4.1.0
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-north-1

      - name: Terraform Init
        run: terraform init
        working-directory: cicd_wordpress/terraform

      - name: Terraform Apply
        run: terraform apply -auto-approve
        working-directory: cicd_wordpress/terraform

      - name: Extract Public IPs from Terraform
        id: tf_output
        run: |
          echo "wordpress_ip=$(terraform output -raw wordpress_public_ip)" >> $GITHUB_OUTPUT
          echo "http_ip=$(terraform output -raw http_public_ip)" >> $GITHUB_OUTPUT
        working-directory: cicd_wordpress/terraform

      - name: Setup SSH Access
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ steps.tf_output.outputs.wordpress_ip }} >> ~/.ssh/known_hosts
          ssh-keyscan -H ${{ steps.tf_output.outputs.http_ip }} >> ~/.ssh/known_hosts

      - name: Create Ansible Inventory
        run: |
          mkdir -p cicd_wordpress/ansible
          echo "[wordpress]" > cicd_wordpress/ansible/inventory.ini
          echo "${{ steps.tf_output.outputs.wordpress_ip }} ansible_user=ubuntu ansible_ssh_private_key_file=~/.ssh/id_rsa" >> cicd_wordpress/ansible/inventory.ini
          echo "" >> cicd_wordpress/ansible/inventory.ini
          echo "[http]" >> cicd_wordpress/ansible/inventory.ini
          echo "${{ steps.tf_output.outputs.http_ip }} ansible_user=ubuntu ansible_ssh_private_key_file=~/.ssh/id_rsa" >> cicd_wordpress/ansible/inventory.ini

      - name: Setup Ansible
        uses: alex-oleshkevich/setup-ansible@v1.0.1

      - name: Run Ansible Playbook
        run: ansible-playbook -i cicd_wordpress/ansible/inventory.ini cicd_wordpress/ansible/playbook.yml
